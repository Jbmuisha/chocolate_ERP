{% extends "layout.html" %}
{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-6">
    <div class="bg-white p-6 shadow-xl rounded-2xl border border-gray-200">

        <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">
            Inventory Management
        </h2>

        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border border-gray-300 rounded-lg overflow-hidden shadow-lg">
                <thead class="bg-indigo-100 text-indigo-700 text-sm font-semibold uppercase tracking-wider">
                    <tr>
                        <th class="py-3 px-5 text-left">Name</th>
                        <th class="py-3 px-5 text-left">Category</th>
                        <th class="py-3 px-5 text-left">Quantity</th>
                        <th class="py-3 px-5 text-left">Price ($)</th>
                        <th class="py-3 px-5 text-left">Last Updated</th>
                    </tr>
                </thead>
                <tbody class="text-gray-800 divide-y divide-gray-100">
                    {% for item in items %}
                    <tr class="hover:bg-gray-50 transition">
                        <td class="py-3 px-5">{{ item.name }}</td>
                        <td class="py-3 px-5">{{ item.category }}</td>
                        <td class="py-3 px-5">{{ item.quantity }}</td>
                        <td class="py-3 px-5">{{ item.price }}</td>
                        <td class="py-3 px-5">{{ item.updated_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
{% endblock %}
