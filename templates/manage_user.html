{% extends 'layout.html' %}

{% block content %}
<div class="p-6 max-w-5xl mx-auto">
  <h2 class="text-3xl font-extrabold text-rose-600 mb-8 text-center">
    Manage Users
  </h2>

  <form action="/add_user" method="POST" enctype="multipart/form-data" class="mb-8 bg-gray-50 p-6 rounded-lg shadow max-w-4xl mx-auto space-y-6">
    <h3 class="text-xl font-semibold text-gray-700">Add New User</h3>
    <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500 transition"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500 transition"
      />
      <select
        name="role"
        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500 transition"
      >
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
      <input
        type="file"
        name="profile_image"
        accept="image/*"
        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500 transition"
      />
    </div>
    <button
      type="submit"
      class="bg-rose-600 hover:bg-rose-700 text-white font-semibold px-6 py-3 rounded-lg shadow transition w-full sm:w-auto"
    >
      Add User
    </button>
  </form>

  {% if users %}
  <div class="overflow-x-auto max-w-5xl mx-auto rounded-lg shadow">
    <table class="min-w-full bg-white rounded-lg">
      <thead class="bg-rose-100 text-rose-800 uppercase text-sm font-semibold select-none">
        <tr>
          <th class="py-3 px-6 text-left border-b">ID</th>
          <th class="py-3 px-6 text-left border-b">Profile Image</th>
          <th class="py-3 px-6 text-left border-b">Username</th>
          <th class="py-3 px-6 text-left border-b">Role</th>
          <th class="py-3 px-6 text-left border-b">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        {% for user in users %}
        <tr class="border-t hover:bg-rose-50 transition">
          <form
            action="/update_user/{{ user.id }}"
            method="POST"
            enctype="multipart/form-data"
            class="flex items-center space-x-4 px-4 py-2 w-full"
          >
            <td class="py-2 px-4 font-medium">{{ user.id }}</td>
            <td class="py-2 px-4 flex flex-col items-center space-y-1">
              {% if user.image %}
              <img
                src="{{ url_for('static', filename='uploads/users/' ~ user.image) }}"
                alt="Profile Image"
                class="w-14 h-14 rounded-full object-cover border border-gray-300"
              />
              {% else %}
              <div
                class="w-14 h-14 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-xs font-semibold select-none"
              >
                No Image
              </div>
              {% endif %}
              <input
                type="file"
                name="image"
                accept="image/*"
                class="mt-2 text-xs text-gray-500"
              />
            </td>
            <td class="py-2 px-4 w-48">
              <input
                type="text"
                name="username"
                value="{{ user.username }}"
                class="border border-gray-300 rounded-md px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-rose-500 transition"
              />
            </td>
            <td class="py-2 px-4 w-32">
              <select
                name="role"
                class="border border-gray-300 rounded-md px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-rose-500 transition"
              >
                <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
              </select>
            </td>
            <td class="py-2 px-4 flex space-x-4">
              <button
                type="submit"
                class="text-blue-600 hover:underline font-semibold"
              >
                Save
              </button>
              <a
                href="/delete_user/{{ user.id }}"
                class="text-red-600 hover:underline font-semibold"
                onclick="return confirm('Delete this user?')"
                >Delete</a
              >
            </td>
          </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p class="text-center text-gray-500 italic mt-6">No users found.</p>
  {% endif %}
</div>
{% endblock %}
